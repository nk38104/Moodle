{% extends 'base.html' %}
{% block content %}
  {% include 'navbar.html' %}
  <form method="POST">
      {% for field in form %}
        <p>
          {{ field.label_tag }} <br/>
          {{ field }} <br/>
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
      {% endfor %}
      {% csrf_token %}
      <input type="submit" value="Register"/>
  </form>
  <br/><a href="{%url 'index' %}">Go back</a>
{% endblock %}
